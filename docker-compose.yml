version: '3.9'

services:

  server:
    build:
      context: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000 --noreload"
    ports:
      - 8000:8000
    volumes:
      - ./server:/server
      - ./data/web:/vol/web
    env_file:
      - .env
    environment:
      - SECRET_KEY
      - DEBUG
      - CELERY_BROKER_REDIS_URL
      - DB_HOST
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    
  worker:
    build:
      context: .
    command: >
      sh -c "celery -A server worker --beat -l INFO"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_REDIS_URL
    links:
      - redis
    depends_on:
      - redis

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
    - redis_data_a:/data
    entrypoint: redis-server --appendonly yes

volumes:
  redis_data_a: